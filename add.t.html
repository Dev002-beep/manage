<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مدرس جديد | AMG</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary-color: #6C5CE7; --secondary-color: #A29BFE; --light-color: #F5F6FA; --dark-color: #2D3436; --success-color: #27AE60; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--light-color); color: var(--dark-color); margin: 0; padding: 0; }
        
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        
        .card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--primary-color); margin-bottom: 10px; }
        .header p { color: #666; font-size: 14px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; font-family: 'Tajawal'; text-align: right; }
        
        .server-selection { margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        .server-title { font-weight: bold; margin-bottom: 15px; display: block; color: var(--primary-color); }
        
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        
        .checkbox-item { display: flex; align-items: center; background: white; padding: 10px; border-radius: 6px; border: 1px solid #e0e0e0; cursor: pointer; transition: 0.2s; }
        .checkbox-item:hover { border-color: var(--primary-color); }
        .checkbox-item input { margin-left: 10px; width: 18px; height: 18px; cursor: pointer; }
        .checkbox-item span { font-weight: 500; font-size: 14px; }

        .btn-submit { width: 100%; padding: 15px; background-color: var(--success-color); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-submit:hover { opacity: 0.9; }
        .btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }

        .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: var(--dark-color); font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .back-btn:hover { color: var(--primary-color); }

        .loading { display: none; width: 24px; height: 24px; border: 3px solid #ffffff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <a href="make code.html" class="back-btn"><i class="fas fa-arrow-right"></i> العودة للوحة التحكم</a> <div class="card">
            <div class="header">
                <h1>إضافة مدرس جديد</h1>
                <p>قم بإنشاء حساب للمدرس وحدد السيرفرات (المراحل) المسموح له بإدارتها.</p>
            </div>

            <form id="addTeacherForm">
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control" required placeholder="teacher@example.com">
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="password" class="form-control" required placeholder="******">
                </div>

                <div class="server-selection">
                    <span class="server-title">اختر السيرفرات (المدرسين) لهذا الحساب:</span>
                    <div class="checkbox-grid" id="serversGrid">
                        </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>إنشاء الحساب</span>
                    <div class="loading" id="loader"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: 'AIzaSyCdqYrVFspJ4rZwidfaPtc9PYpNlQQm09k',
            appId: '1:284879336757:web:1f42836c2382d11b73087c',
            messagingSenderId: '284879336757',
            projectId: 'amgg-81ac3',
            authDomain: 'amgg-81ac3.firebaseapp.com',
            databaseURL: 'https://amgg-81ac3-default-rtdb.firebaseio.com',
            storageBucket: 'amgg-81ac3.firebasestorage.app',
            measurementId: 'G-FMZW8S6WES',
        };

        // Initialize Main App (For checking Admin)
        const mainApp = firebase.initializeApp(firebaseConfig);
        const mainAuth = mainApp.auth();
        const db = mainApp.database();

        // Admin Guard
        mainAuth.onAuthStateChanged(user => {
            if (user) {
                db.ref(`admins/${user.uid}`).once('value', snapshot => {
                    if (!snapshot.exists()) {
                        alert('غير مصرح لك');
                        window.location.href = 'index.html';
                    }
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        // 1. Generate Checkboxes
        const grid = document.getElementById('serversGrid');
        for (let i = 1; i <= 25; i++) {
            const label = document.createElement('label');
            label.className = 'checkbox-item';
            label.innerHTML = `
                <input type="checkbox" name="servers" value="مدرس ${i}">
                <span>مدرس ${i}</span>
            `;
            grid.appendChild(label);
        }

        // 2. Handle Form Submit
        document.getElementById('addTeacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');

            // Get selected servers
            const checkboxes = document.querySelectorAll('input[name="servers"]:checked');
            if (checkboxes.length === 0) {
                alert('يجب اختيار سيرفر واحد على الأقل');
                return;
            }
            
            // Create string like "مدرس 1.مدرس 5"
            let selectedServers = [];
            checkboxes.forEach((cb) => {
                selectedServers.push(cb.value);
            });
            const teaValue = selectedServers.join('.');

            // UI Loading State
            btn.disabled = true;
            btn.querySelector('span').textContent = 'جاري الإنشاء...';
            loader.style.display = 'block';

            try {
                // [CRITICAL TRICK] Create Secondary App to create user WITHOUT logging out Admin
                const secondaryApp = firebase.initializeApp(firebaseConfig, "SecondaryApp");
                const secondaryAuth = secondaryApp.auth();

                // Create the user in Authentication
                const userCredential = await secondaryAuth.createUserWithEmailAndPassword(email, password);
                const newUid = userCredential.user.uid;

                // Save to Realtime Database using Main App (Admin privileges)
                await db.ref('tea/' + newUid).set(teaValue);

                // Cleanup
                await secondaryAuth.signOut();
                await secondaryApp.delete(); // Delete the temp app instance

                alert('تم إنشاء حساب المدرس بنجاح!\n' + 'الصلاحيات: ' + teaValue);
                window.location.reload(); // Reset form

            } catch (error) {
                console.error(error);
                alert('حدث خطأ: ' + error.message);
                btn.disabled = false;
                btn.querySelector('span').textContent = 'إنشاء الحساب';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
